<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="icon" href="./pic1.png">

</head>
<body>
    <div  style="margin-left: 650px; margin-right: auto;">
        <img src="./pic 2.png" alt="logo" height="200px" width="200px">
    </div>
    
    
    <div style="border: 5px inset rgb(116, 120, 66);background-color: rgb(92, 236, 97);color: black; text-align: center;width: 100%;font-family: 'Sacramento', cursive;">
        <form >
        <h1 style="text-decoration:underline;font-family:'Courier New', Courier, monospace">REGISTATION FORM 2023</h1>
        <div style="position: relative top-right;">
            <img src="./pic 3" alt="logo2" height="200px" width="500px">
        </div>
        <br>
        <div>
            <label for="username">STUDENT NAME :</label>
            <input type="text" placeholder="Enter Your Name" required>
            <br><br>
            <label for="fathername">FATHER NAME :</label>
            <input type="text" name="" id="" placeholder="Enter Your  Father Name" required>
            <br><br>
            <label for="mothername">MOTHER NAME :</label>
            <input type="text" name="" id="" placeholder="Enter Your Mother Name" required>
            <br><br>
            <label for="email">Email Id :</label>
            <input type="email" placeholder="xxxx@XYZ.COM" required>
            <br><br>
            <label for="dob">Date Of Birth :</label>
            <input type="date" name="" id="" required>
            <br><br>
            <label for="mob">Mobile :</label>
            <input type="tel" placeholder="Enter Your Mobile No." required>
            <br><br>
        <label for="age">AGE :</label>
        <input type="number" name="AGE" id="age" placeholder="Type Age" required>
        <br><br>
        <label>GENDER :</label>
        <label for="male">Male </label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <br><br>
        <label for="place">PLACE :</label>
        <select name="city" id="place">
            <option value="">Please Select</option>
            <option value="dhn">Dhanbad</option>
            <option value="bkr">Boakro</option>
            <option value="dum">Dumka</option>
            <option value="deo">Deogarh</option>
            <option value="ranc">Ranchi</option>
        </select>
        <br><br>
        <label>EDUCATION :</label>
        <input type="checkbox" name="btech" id="educ0">
        <label for="educ0">B.TECH</label>
        <input type="checkbox" name="mtech" id="educ1">
        <label for="educ1">M.tech</label>
        <input type="checkbox" name="phd" id="educ2">
        <label for="educ2">P.H.D</label>
        <input type="checkbox" name="grad" id="educ3">
        <label for="educ3">Graduation</label>
        <br><br>
        <label for="comt">Comments :</label>
        <textarea name="commentss" id="comt" cols="30" rows="10" placeholder="Type Message..."></textarea>
        <br>
        <input type="button" value="Submit">
        <input type="button" value="Reset">
        </div>
        </form>
    </div>
    
</body>
</html>
